<div class="lifecycle-crud-container" id="lifecycle-hooks-crud">
  <div class="actions">
    <div class="operations">
      <button mat-raised-button
              id="get-to-dos"
              color="primary"
              type="button"
              (click)="this.getToDos()">Get ToDos</button>
      <button mat-raised-button
              id="get-albums"
              color="primary"
              type="button"
              (click)="this.getUsers()">Get users</button>
      <button mat-raised-button
              id="get-strings-list"
              color="primary"
              type="button"
              (click)="this.getListOfStringLocal()">Get list of strings</button>
    </div>
    <div class="measurement-tests">

    </div>
    <button mat-raised-button color="primary" type="button" (click)="clear()">CLEAR</button>
  </div>
  <div class="result-container">
    <app-display-time title="Getting ToDo list" [timer]="getToDosTimer"></app-display-time>
    <app-display-time title="Getting Users" [timer]="getUsersTimer"></app-display-time>
    <app-display-time title="Getting list of strings" [timer]="getStringListTimer"
                      [isError]="isLocalServerDown"
                      [errorMessage]="localServerErrorMsg"></app-display-time>
    <app-display-time title="Render time" [timer]="renderTimer"></app-display-time>
  </div>
  <div class="data-container">
    <div class="data-table">
      <table id="table">
        <tbody>
        <tr *ngFor="let user of users">
          <td><img [src]="user.picture.thumbnail"></td>
          <td>{{ user.name.title }} {{ user.name.first }} {{ user.name.last }}</td>
          <td>{{ user.email }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
