<h1>TEST</h1>
<button type="button" id="create" (click)="this.create1000rows()">CREATE {{ ROWS_NUMBER }} ROWS</button>
<button type="button" (click)="this.run5Times()">Execute</button>
<button type="button" (click)="clear()">CLEAR</button>
<h2>Creating and rendering 1000 rows: {{  createRenderTime.averageTime > 0 ? createRenderTime.averageTime : createRenderTime.time }} ms</h2>
<div *ngFor="let arr of createRenderTime?.times">
  <p>{{ arr }}</p>
</div>
<div id="list" *ngFor="let item of array">
  <div id="item">
    <h1>{{ item.name }}</h1>
    <h3>{{ item.desc }}</h3>
  </div>
</div>
