<div class="random-user-generator-container" id="random-user-generator">
  <div class="actions">
    <mat-form-field appearance="outline">
      <mat-label>How many user get</mat-label>
      <mat-select [formControl]="userCount">
        <mat-option *ngFor="let rowNumber of USER_NUMBER" [value]="rowNumber">{{ rowNumber }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="operations">
      <button mat-raised-button
              id="get-albums"
              color="primary"
              type="button"
              (click)="this.getUsers()">Get users</button>
    </div>
    <div class="measurement-tests">

    </div>
    <button mat-raised-button color="primary" type="button" (click)="clear()">CLEAR</button>
  </div>
  <div class="result-container">
    <app-display-time title="Getting Users" [timer]="getUsersTimer"></app-display-time>
    <app-display-time title="Render time" [timer]="renderTimer"></app-display-time>
  </div>
  <div class="data-table">
    <table id="table">
      <tbody>
      <tr *ngFor="let user of users">
        <td><img [src]="user.picture.thumbnail" alt="Random user profile picture"></td>
        <td>{{ user.name.title }} {{ user.name.first }} {{ user.name.last }}</td>
        <td>{{ user.email }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
