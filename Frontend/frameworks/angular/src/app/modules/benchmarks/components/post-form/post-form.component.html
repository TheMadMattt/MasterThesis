<div mat-dialog-title>
  <h1>{{ isEditing ? 'Edit post' : 'Add post'}}</h1>
</div>
<div>
  <form [formGroup]="postForm" novalidate>
    <mat-form-field appearance="outline" >
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" type="text">
      <mat-error *ngIf="errorHandling('title', 'required')">Enter some value</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Body</mat-label>
      <textarea matInput formControlName="body"></textarea>
      <mat-error *ngIf="errorHandling('body', 'required')">Enter some value</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="null">Close</button>
  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">
    {{ isEditing ? 'Edit post' : 'Add post'}}
  </button>
</div>
