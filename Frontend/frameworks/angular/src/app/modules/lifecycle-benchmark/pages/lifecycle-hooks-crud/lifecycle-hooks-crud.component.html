<div class="lifecycle-crud-container" id="lifecycle-hooks-crud">
  <div class="actions">
    <mat-form-field appearance="outline">
      <mat-label>Choose rows number</mat-label>
      <mat-select [formControl]="rowsNumber">
        <mat-option *ngFor="let rowNumber of ROWS_NUMBER" [value]="rowNumber">
          {{ rowNumber }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="operations">
      <button mat-raised-button
              id="create"
              color="primary"
              type="button"
              (click)="this.createRows()">Create {{ rowsNumber.value }} rows</button>
      <button mat-raised-button
              id="update-all"
              color="primary"
              type="button"
              (click)="this.updateAllRows()">Update {{ rowsNumber.value }} rows</button>
      <button mat-raised-button
              id="append"
              color="primary"
              type="button"
              (click)="this.appendRows()">Append {{ rowsNumber.value }} rows</button>
      <button mat-raised-button
              id="delete-all"
              color="primary"
              type="button"
              (click)="this.deleteAllRows()">Delete all rows</button>
      <button mat-raised-button
              id="read"
              color="primary"
              type="button"
              (click)="this.readRandomRow()"
              [disabled]="dummyData.length <= 0">Select random row (read)</button>
      <button mat-raised-button
              id="update"
              color="primary"
              type="button"
              (click)="this.updateRandomRow()"
              [disabled]="dummyData.length <= 0">Update random row</button>
      <button mat-raised-button
              id="delete-row"
              color="primary"
              type="button"
              (click)="this.deleteRandomRow()"
              [disabled]="dummyData.length <= 0">Delete random row</button>
    </div>
    <button mat-raised-button
            color="primary"
            type="button"
            (click)="clear()">CLEAR</button>
    <button mat-raised-button
            type="button"
            (click)="saveExcel()">
      <mat-icon>file_download</mat-icon>Save times to excel
    </button>
  </div>
  <div class="result-container">
    <app-display-time title="Creating {{ rowsNumber.value }} rows" [timer]="createTimer"></app-display-time>
    <app-display-time title="Updating {{ rowsNumber.value }} rows" [timer]="updateAllRowsTimer"></app-display-time>
    <app-display-time title="Appending {{ rowsNumber.value }} rows" [timer]="appendTimer"></app-display-time>
    <app-display-time title="Deleting all rows" [timer]="deleteAllRowsTimer"></app-display-time>
    <app-display-time title="Reading random row" [timer]="readTimer"></app-display-time>
    <app-display-time title="Updating random row" [timer]="updateTimer"></app-display-time>
    <app-display-time title="Deleting 1 row" [timer]="deleteTimer"></app-display-time>
  </div>
  <div class="selected-dummy-item" *ngIf="selectedDummyItem">
    <h2><b>Selected item:</b> {{ selectedDummyItem.id }} | {{ selectedDummyItem.name }} | {{ selectedDummyItem.description }}</h2>
  </div>
  <div class="data-table">
    <table id="table">
      <tbody>
        <tr *ngFor="let item of dummyData">
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.description }}</td>
          <td><mat-icon>{{ item.completed ? 'done' : 'clear'}}</mat-icon></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
