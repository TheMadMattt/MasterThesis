<div class="display-time-container">
  <h3><strong>{{ title }}</strong></h3>
  <div *ngIf="!isError; else noError">
    <h3>{{  timer.averageTime > 0 ?
      (timer.averageTime | number:'.5-5') :
      (timer.totalTime | number:'.5-5') }} ms</h3>
  </div>
</div>
<ng-template #noError>
  <p class="error">{{errorMessage}}</p>
</ng-template>
